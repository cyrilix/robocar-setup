---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arduino
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 0
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: arduino
  template:
    metadata:
      labels:
        component: arduino
    spec:
      containers:
        - name: arduino
          image: docker.io/cyrilix/robocar-arduino
          args:
            - "-device=/dev/ttyAMA1"
            - "-baud=115200"
            - "-mqtt-retain=false"
            - "--steering-left-pwm=$(STEERING_LEFT_PWM)"
            - "--steering-right-pwm=$(STEERING_RIGHT_PWM)"
            - "--steering-center-pwm=$(STEERING_CENTER_PWM)"
            - "-log=info"
          volumeMounts:
            - mountPath: "/dev/ttyAMA0"
              name: serial
          securityContext:
            privileged: true
            runAsUser: 1234
            runAsGroup: 20 # Set 20/dialout group to access to serial device
          env:
            - name: MQTT_BROKER
              valueFrom:
                configMapKeyRef:
                  key: MQTT_BROKER
                  name: robocar
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  key: MQTT_USERNAME
                  name: mqtt-credentials
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MQTT_PASSWORD
                  name: mqtt-credentials
            - name: MQTT_CLIENT_ID
              value: rc-arduino
            - name: MQTT_TOPIC_THROTTLE
              valueFrom:
                configMapKeyRef:
                  key: MQTT_TOPIC_RC_THROTTLE
                  name: robocar
            - name: MQTT_TOPIC_STEERING
              valueFrom:
                configMapKeyRef:
                  key: MQTT_TOPIC_RC_STEERING
                  name: robocar
            - name: MQTT_TOPIC_DRIVE_MODE
              valueFrom:
                configMapKeyRef:
                  key: MQTT_TOPIC_RC_DRIVE_MODE
                  name: robocar
            - name: MQTT_TOPIC_SWITCH_RECORD
              valueFrom:
                configMapKeyRef:
                  key: MQTT_TOPIC_RC_SWITCH_RECORD
                  name: robocar
            - name: MQTT_QOS
              value: "0"
            - name: STEERING_LEFT_PWM
              valueFrom:
                configMapKeyRef:
                  name: robocar-steering-pwm
                  key: STEERING_LEFT_PWM
            - name: STEERING_RIGHT_PWM
              valueFrom:
                configMapKeyRef:
                  name: robocar-steering-pwm
                  key: STEERING_RIGHT_PWM
            - name: STEERING_CENTER_PWM
              valueFrom:
                configMapKeyRef:
                  name: robocar-steering-pwm
                  key: STEERING_CENTER_PWM
            - name: TZ
              value: "Europe/Paris"
      volumes:
        - name: serial
          hostPath:
            path: /dev/ttyAMA0
            type: CharDevice

