          mountPath: /dev/bus/usb
        - name: sys
          mountPath: /sys
        env:
        - name: MQTT_BROKER
          valueFrom:
            configMapKeyRef:
              key: MQTT_BROKER
              name: robocar
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              key: MQTT_USERNAME
              name: mqtt-credentials
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MQTT_PASSWORD
              name: mqtt-credentials
        - name: MQTT_CLIENT_ID
          value: rc-tflite-steering
        - name: MQTT_TOPIC_CAMERA
          valueFrom:
            configMapKeyRef:
              key: MQTT_TOPIC_CAMERA
              name: robocar
        - name: MQTT_TOPIC_STEERING
          valueFrom:
            configMapKeyRef:
              key: MQTT_TOPIC_TF_STEERING
              name: robocar
        - name: MODEL_STEERING
          valueFrom:
            configMapKeyRef:
              key: MODEL_STEERING
              name: robocar-models
        - name: MODEL_IMAGE_WIDTH
          valueFrom:
            configMapKeyRef:
              key: MODEL_IMAGE_WIDTH
              name: robocar-models
        - name: MODEL_IMAGE_HEIGHT
          valueFrom:
            configMapKeyRef:
              key: MODEL_IMAGE_HEIGHT
              name: robocar-models
        - name: HORIZON
          valueFrom:
            configMapKeyRef:
              key: HORIZON
              name: robocar-models
        - name: MQTT_QOS
          value: "0"
        - name: LD_LIBRARY_PATH
          value: "/usr/local/lib/:/usr/lib"
        - name: TZ
          value: "Europe/Paris"
      volumes:
      - name: models
        hostPath:
          path: /home/pi/models/steering
          type: DirectoryOrCreate
      - name: bus-usb
        hostPath:
          path: /dev/bus/usb
      - name: sys
        hostPath:
          path: /sys
